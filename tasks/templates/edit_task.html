{% extends 'tasks.html' %}

{% block content %}
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <!-- Formulario -->
        <div class="card shadow p-4 mb-4 bg-light rounded">
            <h3 class="text-center">Edit task</h3>
            <hr>
            <div class="mb-3">
                <label for="id_title" class="form-label">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control"
                value="{{ form.title.value|default_if_none:'' }}" placeholder="Escribe el título" required>
            </div>
    
            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                <textarea id="id_description" name="description" class="form-control" rows="3"
                 placeholder="Escribe la descripción" required>
                 {{ form.description.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
{% endblock %}
